version: '3.8'

services:
  nodemode:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nodemode-app
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - nodemode-network

networks:
  nodemode-network:
    driver: bridge
